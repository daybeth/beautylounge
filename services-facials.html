			  <div class="thumbnails">
			  	 <img class="zoom-img" src="images/GILENA-13.jpg" alt="BLG Facial" title="BLG Facial" onclick="showImage('images/GILENA-13.jpg','<p><span>Our signature facial created by our founder Gilena Garcia </span>is a combination of the more requested beauty treatments to create the perfect glowing skin. Includes: </p> <p>Cleansing and exfoliate the skin<br>Manual extraction<br>High-frequency<br>Microdermabrasion<br>Dermaplaning<br>Hydration mask<br>LED mask</p><p class=price>Price: $160</p>',alt,title);" />
			  	 <img class="zoom-img" src="images/vampire-facials.jpg" alt="Vampire Facial" title="Vampire Facial" onclick="showImage('images/vampire-facials.jpg','<p><span>PRP</span> stands for platelet rich plasma. PRP is taken from your blood and applied to (PRP Facial.) The PRP facial utilizes the nutrients and growth factors from a sample of the patient’s own blood and combines them with the benefits of microneedling. This processes revitalize the skin, leaving it refreshed and rejuvenated—ultimately, the skin is stimulated and produces more collagen. Includes:</p><p> European Facial <br>Dermaplaning<br> Microneedling<br>Vitamins<br>Plasma</p><p class=price>Price: $250</p>',alt,title);" />
			  	 <img class="zoom-img" src="images/GILENA-80.jpg" alt="Plasma Fibroblast" title="Plasma Fibroblast" onclick="showImage('images/GILENA-80.jpg','<p><span>Plasma Fibroblast Skin Tightening</span> is a non-surgical, non-invasive treatment that contracts and tightens the skin, while stimulating new fibroblast cells that in turn produce more collagen. Resulting in smooth, firm, lifted younger looking skin. Can treat conditions such a as:</p> <p>Crows feet<br>Eyelid and eye bag correction<br>Hooded eyes<br>Worry lines<br>Smile lines<br>Nasolabial lines<br>Wrinkles<br>Saggy skin<br>Scars rejuvenation<br>All types of lifting</p><p class=price>Price: $300 & Up</p>',alt,title);"/>
		      <img class="zoom-img" src="images/GILENA-05.jpg" alt="European Facial" title="European Facial" onclick="showImage('images/GILENA-05.jpg','<p><span>The European Facial &nbsp;</span>is a deep facial cleanse which  consists of a cleanse and exfoliate to  gets away the rough dead skin, after steam with manual extraction is removes black and whiteheads from the skin after calm the skin with high frequency a mask is apply. There are masks for a variety of purposes from healing acne scars to shrinking pores. Final touch is a facial an shoulder massage. You get personalized attention on your face and skin as well as time to relax and enjoy being pampered.</p><p class=price>Price: $70 </p>',alt,title);" />
		       <img class="zoom-img" src="images/GILENA-06.jpg" alt="Teen Clear Skin Facial" title="Teen Clear Skin Facial" onclick="showImage('images/GILENA-06.jpg','<p><span>Teen Clear Skin Facial &nbsp;</span>is for young adults ages 12-17. This is a completely customized facial designed especially for teens.  Is designed to specifically address breakouts that are frequently associated with adolescent skin. Begin with a deep cleansing, followed by gentle extractions. A healing mask will then help to rehydrate dry, flaky skin, or eliminate oily particles. These facials can help with persisting teen skincare troubles or prevent them before the problem starts.</p><p class=price>Price: $50 </p>',alt,title);" />
			  	<img class="zoom-img" src="images/GILENA-01.jpg" alt="Chemicals Peels" title="Chemicals Peels" onclick="showImage('images/GILENA-01.jpg','	<p><span>Chemicals Peels &nbsp;</span>is a technique used to improve the appearance of the skin on the face, neck or hands. A chemical solution is applied to the skin that causes it to exfoliate and eventually peel off. The new, regenerated skin is usually smoother and less wrinkled than the old skin.</p><p class=price>Price: $120 </p>',alt,title);" />
		      <img class="zoom-img" src="images/GILENA-02.jpg" alt="Microdermabrasion" title="Microdermabrasion" onclick="showImage('images/GILENA-02.jpg','<p><span>Microdermabrasion &nbsp;</span>is a facial procedure that uses manual exfoliation to remove the outer layer of skin. We use a Diamond tipped wand to abrade the surface of your skin.  Is used to rejuvenate the skin, improve the appearance of sun-damaged skin, treat hyperpigmentation, and reduce or remove scars. This process works in a series to achieve the best results.</p><p class=price>Price: $90 </p>',alt,title);" />
		      <img class="zoom-img" src="images/GILENA-03.jpg" alt="Dermaplaning" title="Dermaplaning" onclick="showImage('images/GILENA-03.jpg','<p><span>Dermaplaning &nbsp;</span>is a method of exfoliation that consists of using a 10 gauge scalpel to gently scrape off the top layer of dulling dead skin cells in order to reveal a smoother, brighter complexion. Removes all the dead skin cells and also the facial hair, leaving the surface very smooth also allows for greater penetration of skincare products.</p><p class=price>Price: $70 </p>',alt,title);" />
		      <img class="zoom-img" src="images/GILENA-07.jpg" alt="Collagen induction therapy" title="Collagen induction therapy" onclick="showImage('images/GILENA-07.jpg','<p>Also known as medical skin needling or micro-needling, is a minimally-invasive skin rejuvenation treatment designed to improve the appearance of fine lines and wrinkles as well as scars on the face and body.</p><p class=price>Price: $175 </p>',alt,title);" />
		      <img class="zoom-img" src="images/GILENA-08.jpg" alt="Refreshing Facial" title="Refreshing Facial" onclick="showImage('images/GILENA-08.jpg', '<p> A <span>Refreshing Facial&nbsp;</span> is  the ideal solution to give you quick glow. This facial is loaded with anti-oxidant. Consists in cleansing the face, hydrants and apply a special mask that purifies, revitalizes and conditions for fresh radiant skin.</p><p class=price>Price: $50 </p>',alt,title);" />
		      <img class="zoom-img" src="images/GILENA-09.jpg" alt="Facial lifting treatment" title="Facial lifting treatment" onclick="showImage('images/GILENA-09.jpg','<p>It is a non-invasive procedure that lifts and tightens the neck, chin and brow, and improves lines and wrinkles on the chest. Revive your own collagen and elastin naturally and nonsurgically</p><p class=price>Price: $500 & Up </p>',alt,title);" />
		      <img class="zoom-img" src="images/GILENA-10.jpg" alt="Dark spot treatment" title="Dark spot treatment" onclick="showImage('images/GILENA-10.jpg','<p>Microneedling therapy infusing a high concentration of vitamin C mixed with powerful light-infusing complex that targets dull skin, evens skin\'s tone, and prevents the re-appearance of hyperpigmentation. In addition with a homecare daily retinol treatment that addresses dark spots.</p><p class=price>Price: $125</p>',alt,title);" />
		      <img class="zoom-img" src="images/GILENA-12.jpg" alt="Vitamin C" title="" onclick="showImage('images/GILENA-12.jpg','<p class=price>Price: $125</p>',alt,title);" />
		      <img class="zoom-img" src="images/GILENA-14.jpg" alt="Microneedling" title="Microneedling" onclick="showImage('images/GILENA-14.jpg','<p>The primary appeal of <span>Microneedling &nbsp;</span>is its ability to stimulate growth of collagen and elastin, which is the key to new, youthful-looking skin.</p><p class=price>Price: $175 </p>',alt,title);" />
		      <img class="zoom-img" src="images/GILENA-15.jpg" alt="" title="" onclick="showImage('images/GILENA-15.jpg','<p><span>Ulthera HIFU facial &nbsp;</span>is a relatively new, non-surgical alternative to facelift. HIFU Face Lifting Machine PZ 9.0 uses ultrasound technology to penetrate deeply into the skin which encourages collagen growth and tightening of the tissue on the face, neck, and brows, creating a visible lift. This has become one of the most sought after lifting treatments for face and neck.</p><p class=price>Price: $500 per area </p>',alt,title);" />

<script>

function showImage(imgName,desc,alt,title) {
  var curImage = document.getElementById('currentImg');
  var thePath = '';
  var theSource = thePath + imgName; 
  curImage.src = theSource;
  curImage.alt = alt;
  curImage.title = title;
  var titleDiv = document.getElementById('imageDesc');
	titleDiv.innerHTML = desc;
};
</script>
